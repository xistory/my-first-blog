{% extends 'blog/base.html' %}
{% load markdown_deux_tags %}

{% block content %}
{% for post in posts %}
<div class="post">
  <div class="date">
    <p>published: {{ post.published_date }}</p>
  </div>
  <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
  <p>{{ post.text|markdown }}</p>
  <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comment.count }}</a>
</div>
{% endfor %}
{% endblock content %}
